<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX17</title>
</head>
<body>
    <h1> Gerador de números</h1>
    <button onclick="NumAl()"> Clique em mim</button>
    <button onclick="limpar()"> Limpar</button>
    <div id="res">
        Cada vez que você apertar o botão acima, eu penso em um número aleatorio entre 1 a 100.
    </div>
    <script>
       let res = document.getElementById("res")
       function NumAl(){
         let min = 1
         let max = 100
         let dif = max - min
         let aleatorio = Math.random()
         let num = min + Math.trunc(aleatorio * dif)
         res.innerHTML += `<br> Acabei de pensar no número <mark>${num}</mark>`
       }
       function limpar(){
        res.innerHTML = ""
       }

    </script>
</body>
</html>
