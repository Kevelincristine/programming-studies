<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex22</title>
</head>
<body>
    <h1> Contando de 1 a 10 (marcando os pares)</h1>
    <button onclick="contar()"> Contar de 1 a 10</button>
    <p> Aperte o botão acima para contar</p>
    <div id="res"></div>

</body>
<script> 
    function contar(){
        let res = document.getElementById("res")
        res.innerHTML +=  " <br>Contando de 1 até 10, marcando os pares <br>"
        let c = 1
        while ( c <= 10) {
            if ( c % 2 == 0){
                res.innerHTML +=`<mark>${c}</mark> &#x1F449`

            } else {
                res.innerHTML +=`${c} &#x1F449`
            }
            c++
           
        }
         res.innerHTML +=`&#x1F3C1`

    }
</script>
</html>
