<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>

            <label for="usuario">Usúario: </label >
            <input type="text" name="usúario" id="usuario" required minlength="6" placeholder="kelyzinha" 
            autocomplete="nickname">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required maxlength="7" placeholder="senha top" autocomplete="current-password">
        </p>
        <p> <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
