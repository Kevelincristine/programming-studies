<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div >
        <h2> Calculadorasinha</h2>
        <hr>
        <div id="dint">
            <p> Escreva o 1° número</p>
            <input type="number" id="pnum">
            <p> Escreva o 2° número</p>
            <input type="number" id="snum">
            <br><br>
            <input type="button" value="Adição" onclick="somar()">
            <input type="button" value="subtração" onclick="subtrair()">

            <input type="button" value="Divisão" onclick="dividir()">
            <br>
            <div id="resultado"></div>
            <br>
            <input type="button" 
            value="limpar" onclick="limpar()" id="limpar">
        </div>
    </div>
