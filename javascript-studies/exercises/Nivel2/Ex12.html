<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX12</title>
</head>
<body>
    <h1> É par ou é impar?</h1>
    <button onclick="PouI()"> Clique para iniciar</button> 
    <div id="res"></div>
</body>
<script>
 let res = document.getElementById("res")
 function PouI(){
    let num = Number(prompt("Digite um número:"))
    if ( num %2 == 0){
        res.innerHTML = ` <br> O ${num} que foi digitado é <strong>PAR</strong>`
    } else {
        res.innerHTML = ` <br>O ${num} que foi digitado é <strong>IMPAR</strong> `
    }
 }
</script>
</html>
