<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX28</title>
</head>
<body>
    <h1> Calculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o fatorial dele.</p>
    <label for="num">
        Número: <input type="number" placeholder="Número" id="num">
       
    </label>
     <button onclick="fat()"> Fatorial</button>
        <p>Preencha os dados acima e aperte o botão</p>
        <div id="res"></div>
</body>
<script>
    function fat(){
        let res = document.getElementById("res")
        let n = Number(document.getElementById("num").value)
       
        res.innerHTML +=` <br>Calculando ${n}! <br>` 
        let c = n
        let fat = 1
        while ( c > 1){
            res.innerHTML +=`${c} x`
            fat *=c
            c --
            
        }
        res.innerHTML += ` 1  = <strong>${fat.toLocaleString('pt-BR')}</strong>`
    }
</script>
</html>
